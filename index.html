<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tři GIFy – hezky pod sebou</title>
  <style>
    :root { --ratio: 177.78%; } /* 9:16 = 16/9 * 100 = 177.78% */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    main.stack {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
      max-width: 600px; /* drží rozumnou šířku na velkých monitorech pro vertikální formát */
      margin: 0 auto;
    }
    .frame {
      position: relative;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      cursor: pointer;
    }
    .frame::before { 
      content: "";
      display: block;
      padding-top: var(--ratio);
    }
    .frame > img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; /* vyplní 9:16 rámeček pěkně bez deformace */
      display: block;
    }
    @media (min-width: 900px) {
      main.stack { gap: 24px; padding: 24px; }
      .frame { border-radius: 20px; }
    }
  </style>
</head>
<body>
  <audio id="bg-audio" src="hudba.mp3"></audio>
  <main class="stack">
    <div class="frame" onclick="playAudio()">
      <img src="jedna.gif" alt="První GIF" loading="eager" />
    </div>
    <div class="frame" onclick="playAudio()">
      <img src="druhy snimek.gif" alt="Druhý snímek – GIF" loading="lazy" />
    </div>
    <div class="frame" onclick="playAudio()">
      <img src="mapatres.gif" alt="Třetí GIF (mapa tři)" loading="lazy" />
    </div>
  </main>
  <script>
    function playAudio() {
      const audio = document.getElementById('bg-audio');
      audio.play();
    }
  </script>
</body>
</html>
